<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App from Yandex</title>
</head>
<body>
    <div class="profile">
        <div class="profile__avatar">
            <img class="profile__avatar-img" src="https://www.kindpng.com/picc/m/376-3760360_rick-sanchez-no-background-hd-png-download.png" alt="фотография пользователя">
        </div>
        <div class="profile__wrap">
            <h1 class="profile__name">Yanis</h1>
            <h2 class="profile__lastname">Shiroikh</h2>
            <p class="handing__text">Нария</p>
        </div>
    </div>

    <div class="handing">
        <p class="handing__text"></p>
        <button class="profile-reset" type="button">Сбросить</button>
        <button class="handing__submit">Создать обращение</button>
    </div>

    <form class="form" action="#" >
        <input type="text" id="name-input" name="name" class="form__input form__contact-name" placeholder="Имя"
        minlength="2" maxlength="40" required>
        <input type="text" id="name-input" name="name" class="form__input form__contact-lastname" placeholder="Фамилия"
        minlength="2" maxlength="40" required>
        <input type="text" id="name-input" name="name" class="form__input form__contact-county" placeholder="Город"
        minlength="2" maxlength="40" required>
        <button type="submit" name="button" class="form__submit">Сохранить</button>
    </form> 
</body>
    <script src="./index.js"></script>
</html>
